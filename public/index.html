<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempHostFile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
    ></script>
    <script defer src="js/client.js"></script>
  </head>
  <body>
    <main>
      <form>
        <div>
          <input type="file" name="file-input" id="file-input" />
          <p id="file_error" class="error-text"></p>
        </div>
        <div>
          <p class="centered">Limite de temps</p>
          <input type="number" id="unit-value" value="30" min="1" max="59" />
          <select id="unit-type">
            <option value="minute" selected>Minutes</option>
            <option value="heure">Heures</option>
            <option value="jour">Jours</option>
          </select>
        </div>
        <div>
          <p class="centered">
            <input type="checkbox" id="lifeCheck" />
            <label for="lifeCheck">Limite d'utilisation (optionnelle)</label>
          </p>
          <input type="number" id="lifeNb" value="" min="1" max="100" />
        </div>
        <div class="centered">
          <input type="submit" value="Envoyer" />
        </div>
      </form>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <table id="link-table"></table>
    </main>
  </body>
</html>
